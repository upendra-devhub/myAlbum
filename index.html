<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ðŸŒ¸Bloom GalleryðŸŒ¸</h1>
      <p>A curated collection of nature's most beautiful moments</p>
    </div>
    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="all">All Flowers</button>
      <button class="filter-btn active" data-filter="roses">Roses</button>
      <button class="filter-btn active" data-filter="wildflowers">Wildflowers</button>
      <button class="filter-btn active" data-filter="Randoms">Randoms</button>
      <button class="filter-btn active" data-filter="sky">Skies</button>
    </div>
    <div class="masonry-container" id="gallery">
      <div class="masonry-item loading" data-category="roses">
        <img src="images\r1.jpg" alt="white rose"/>
        <div class="photo-info">
          <div class="photo-title">Silky Rose</div>
          <div class="photo-details">
            <span>Garden Rose</span>
            <span class="photo-category">Roses</span>
          </div>
        </div>
      </div>
      <div class ="masonry-item loading" data-category="wildflowers">
        <img src="images\w1.jpg" alt="beautiful white tiny flowers">
        <div class="photo-info">
          <div class="photo-title">White Delight</div>
          <div class="photo-details">
            <span>Wild white flowers</span>
            <span class="photo-category">Wildflowers</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
